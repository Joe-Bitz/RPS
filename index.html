  <body>
    <script src="script.js"></script>
    <script>
        /*
          get the computers choice
          get the players choice

          compare the two choices
          decide if it is a tie or if there is a winner
          repeat the game 5 times
          */

        function getComputerChoice(strings) {
          // Generate a random index within the range of the array length
          const randomIndex = Math.floor(Math.random() * strings.length);

          // Return the randomly selected string
          return strings[randomIndex];
        }

        const myStrings = ["rock", "paper", "scissors"];
        const randomString = getComputerChoice(myStrings);
     
//provides formatting for the entered word by the player
      function grammar(word) {
            return word.charAt(0).toLowerCase() + word.slice(1).toLowerCase();
      }
     
      

      // logic for the rps game rounds
        function playRound(playerSelection, computerSelection) {
          if (playerSelection === computerSelection) {
              return("It is a tie! Pleaser play again.");

          } else if (playerSelection === "rock" && computerSelection === "paper"){
              return("You lose paper beats rock!")
          } 
            else if (playerSelection === "rock" && computerSelection === "scissors"){
              return("You win rock beats scissors!")
          }
          else if (playerSelection === "scissors" && computerSelection === "rock"){
              return("You lose rock beats scissors!")
          }
          else if (playerSelection === "scissors" && computerSelection === "paper"){
              return("You win scissors beats paper!")
          }
          
          else if (playerSelection === "paper" && computerSelection === "scissors"){
              return("You lose scissors beats paper!")
          }
          else if (playerSelection === "paper" && computerSelection === "rock"){
              return("You win paper beats rock!")
          }
          else {
            return("You will burn in the depths of hell for your selection")
        }
        
      }

      function playGame(){
        
      for (let round = 0; round < 5; round++){
        const playerSelection = grammar(prompt("enter your guess: rock, paper, or scissors"))
        const computerSelection = getComputerChoice(myStrings);
        console.log("Round",round,"guess:", playerSelection);
        console.log("Round",round,"guess:",  computerSelection);
        console.log("Round",round,"result:",(playRound(playerSelection, computerSelection)));

      }
        
      }
        playGame();
    </script>
